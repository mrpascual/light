<h1>My Location</h1>
<br>
Click<a class="back-home" ui-sref="welcome">here</a>to find out what the next steps are

<br>

<div ng-app="app" class=".angular-google-map-container">
        <ui-gmap-google-map class="post-map" center="map.center" refresh="true" zoom="map.zoom" draggable="true">

        <ui-gmap-marker idkey="marker.id" ng-repeat="marker in map.markers" coords="marker" icon="marker.icon" click="onClick()">
          <ui-gmap-window show="windowOptoins" coords="marker" closeClick="closeClick">
            {{marker.title}} <br/>
            at {{marker}}
            </ui-gmap-window>
        </ui-gmap-marker>
      </ui-gmap-google-map>
</div>

{{loc.name}}

<ons-button modifier="outline" ng-click="getDirections()">
<ons-icon icon="map-marker"></ons-icon> Get Directions
</ons-button>

<h5>{{vm.location | json}}</h5>
