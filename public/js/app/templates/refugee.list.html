<h1>List Of Refugees</h1>
<hr>
<div class="row">
  <div class="col-xs-6">
    <label>Search</label>
    <input type="search" class="form-control" ng-model="vm.search" placeholder="search...">
  </div>
</div>
<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Location</th>
      <th class="text-right">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="refugee in vm.refugees | filter:vm.search">
      <td>{{refugee.firstName}} {{refugee.lastName}}</td>
      <td>{{refugee.status}}</td>
      <td>
        <div class="loc-in-list" ng-repeat="loc in refugee.locs track by $index" ng-click="vm.mapLocation(loc)">
          <p>{{loc.name}}</p>
          <p>{{loc.address}}</p>
          <p>{{loc.zip}}</p>
        </div>
      </td>
      <td class="text-right"><img ng-src="{{refugees.pictureUrl}}"></td>
    </tr>
  </tbody>
</table>
